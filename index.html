<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Calculadora de IMC</title>
</head>
<body>
  <main id="container">
    <section id="img">
      <img src="assets/images/trainer.svg" alt="Duas pessoas treinando com anilhas.">
    </section>

    <section id="calculator">
      <form id="form">

        <h1 id="title">
          Calculadora - IMC
        </h1>

        <div class="input-box">
          <label for="weight">
            Seu peso:
          </label>
          <div class="input-field">
            <i class="fa-solid fa-weight-hanging"></i>
            <input type="number" id="weight" required>
            <span>KG</span>
          </div>
        </div>

        <div class="input-box">
          <label for="height">
            Sua altura em metros:
          </label>
          <div class="input-field">
            <i class="fa-solid fa-ruler"></i>
            <input type="number" step="0.01" id="height" required>
            <span>M</span>
          </div>
        </div>

        <button id="calculate">Calcular</button>

      </form>

      <div id="infos" class="hiden">
        <div id="result">
          <div id="bmi">
            <span id="value"></span>
              <span>Seu IMC</span>
          </div>
          <div id="description">
            <span></span>
          </div>        
        </div>

        <div id="water-info" class="hidden">
          <span id="water-intake"></span>
      </div> 

        <div id="more-infos">
          <a href="https://mundoeducacao.uol.com.br/saude-bem-estar/imc.htm">
            Mais informações sobre o IMC
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
        </div>

      </div>

    </section>
  </main>

  <script src="assets/js/script.js"></script>
</body>
</html>
